<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome to Metadata Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body{font:16px/1.5 system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Arial, sans-serif; margin:0; background:#ffffff; color:#1f2937}
    .wrap{max-width:760px; margin:48px auto; padding:0 20px}
    h1{font-size:36px; margin:0 0 40px; text-align:center; font-weight:600}
    .step-text{font-size:18px; margin:24px 0; font-weight:500}
    .screenshot-container{width:100%; margin:24px 0; display:flex; justify-content:center; align-items:center; overflow:hidden; background:transparent; position:relative}
    .screenshot{max-width:100%; height:auto; border-radius:8px; display:block; box-shadow:0 4px 16px rgba(0,0,0,0.22); object-fit:contain; image-rendering:auto; vertical-align:middle; background:transparent}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Thanks for Installing Metadata Viewer!</h1>
    
    <p class="step-text">1. Pin the extension for quick access</p>
    <div class="screenshot-container">
      <img src="screens/1.png" alt="Screenshot 1" class="screenshot">
    </div>
    
    <p class="step-text">2. Click on the extension icon and activate Metadata Viewer!</p>
    <div class="screenshot-container">
      <img src="screens/2.png" alt="Screenshot 2" class="screenshot">
    </div>
  </div>
  <script>
    // Автоматическая обрезка прозрачных краёв изображений
    function trimTransparentEdges(img) {
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');
      
      canvas.width = img.naturalWidth;
      canvas.height = img.naturalHeight;
      ctx.drawImage(img, 0, 0);
      
      try {
        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        const data = imageData.data;
        
        let minX = canvas.width, minY = canvas.height, maxX = 0, maxY = 0;
        let found = false;
        
        // Находим границы непрозрачного содержимого
        for (let y = 0; y < canvas.height; y++) {
          for (let x = 0; x < canvas.width; x++) {
            const alpha = data[(y * canvas.width + x) * 4 + 3];
            if (alpha > 10) { // Порог для учета почти прозрачных пикселей
              found = true;
              minX = Math.min(minX, x);
              minY = Math.min(minY, y);
              maxX = Math.max(maxX, x);
              maxY = Math.max(maxY, y);
            }
          }
        }
        
        if (found && (minX > 0 || minY > 0 || maxX < canvas.width - 1 || maxY < canvas.height - 1)) {
          // Вычисляем проценты для clip-path
          const clipTop = (minY / canvas.height) * 100;
          const clipRight = ((canvas.width - maxX - 1) / canvas.width) * 100;
          const clipBottom = ((canvas.height - maxY - 1) / canvas.height) * 100;
          const clipLeft = (minX / canvas.width) * 100;
          
          img.style.clipPath = `inset(${clipTop}% ${clipRight}% ${clipBottom}% ${clipLeft}%)`;
          img.style.width = `${((maxX - minX + 1) / canvas.width) * 100}%`;
        }
      } catch (e) {
        // Если есть проблемы с CORS, просто используем стандартное отображение
        console.log('Не удалось обработать изображение:', e);
      }
    }
    
    document.querySelectorAll('.screenshot').forEach(img => {
      if (img.complete) {
        trimTransparentEdges(img);
      } else {
        img.addEventListener('load', () => trimTransparentEdges(img));
      }
    });
  </script>
</body>
</html>
